<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>NewYear CountDown</title>
    </head>
    <body>
        <div class="container">
            <h1>New Year After</h1>
            <div id="countdown">
                <div class="box days">
                    <div id="d"></div>
                    <p>days</p>
                </div>
                <div class="box hours">
                    <div id="h"></div>
                    <p>hours</p>
                </div>
                <div class="box min">
                    <div id="min"></div>
                    <p>minutes</p>
                </div>
                <div class="box sec">
                    <div id="s"></div>
                    <p>seconds</p>
                </div>
            </div>
            <div id="year"></div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
